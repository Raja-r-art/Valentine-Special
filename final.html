<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* QUESTION PAGE */
        #questionPage {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
        }

        #questionPage video {
            width: 300px;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        #questionPage h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .button-container {
            position: relative;
            width: 300px;
            height: 100px;
        }

        .btn {
            position: absolute;
            border: none;
            border-radius: 50px;
            padding: 14px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff54a4;
            color: white;
            box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
        }

        .btn:hover {
            background-color: #ffa4b1;
            transform: scale(1.1);
        }

        .yes-btn {
            left: 20px;
        }

        .no-btn {
            right: 20px;
        }

        /* LOADER PAGE */
        #loaderPage {
            display: none;
            width: 100vw;
            height: 100vh;
            background: white;
            align-items: center;
            justify-content: center;
        }

        .heart-loader {
            font-size: 80px;
            color: red;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        /* RESULT PAGE WITH VIDEO BACKGROUND */
        #resultPage {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: white;
        }

        /* BACKGROUND VIDEO - SIMPLE VERSION */
        #bgVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* CONTENT ON TOP OF VIDEO */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #balloon {
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 2rem;
        }

        #balloon:hover {
            transform: scale(1.1);
        }

        #balloon.shake {
            animation: shake 0.5s;
        }

        #balloon.pop {
            animation: pop 0.8s forwards;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-20px) rotate(-5deg);
            }

            75% {
                transform: translateX(20px) rotate(5deg);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .content-overlay h2 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 8px black;
        }

        .click-hint {
            color: #ff54a4;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: -1rem;
            margin-bottom: 2rem;
            animation: bounce 1s infinite alternate;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        /* CONFETTI */
        #confetti {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -10%;
            animation: fall 3s linear;
        }

        @keyframes fall {
            to {
                top: 110%;
                transform: rotate(720deg);
            }
        }

        /* HEART VIDEO MODAL */
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .heart-container {
            width: 600px;
            height: 600px;
            position: relative;
        }

        #heartVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            /* clip-path restored */
            clip-path: url(#heart-clip);
            object-fit: cover;
            mix-blend-mode: screen;
        }
    </style>
</head>

<body>

    <!-- SVG Definition for Heart Shape -->
    <svg width="0" height="0" style="position: absolute; z-index: -1;">
        <defs>
            <clipPath id="heart-clip" clipPathUnits="objectBoundingBox">
                <path d="M0.5,1 
                     C0.5,1, 0,0.7, 0,0.3 
                     A0.25,0.25, 0,1,1, 0.5,0.3 
                     A0.25,0.25, 0,1,1, 1,0.3 
                     C1,0.7, 0.5,1, 0.5,1 Z" />
            </clipPath>
        </defs>
    </svg>

    <!-- BACKGROUND MUSIC -->
    <audio id="bgMusic" loop autoplay>
        <source src="The-Metro-Proposal-MassTamilan.dev.mp3" type="audio/mpeg">
    </audio>

    <!-- PAGE 1: QUESTION -->
    <div id="questionPage">
        <video autoplay muted loop>
            <source src="Reply me love.mp4" type="video/mp4">
        </video>
        <h2>Do you love me?</h2>
        <div class="button-container">
            <button class="btn yes-btn" id="yesBtn">Yes</button>
            <button class="btn no-btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- PAGE 2: LOADER -->
    <div id="loaderPage">
        <div class="heart-loader">‚ù§Ô∏è</div>
    </div>

    <!-- PAGE 3: RESULT WITH BACKGROUND VIDEO -->
    <div id="resultPage">
        <!-- BACKGROUND VIDEO -->
        <video id="bgVideo" muted loop playsinline>
            <source src="Love me.mp4" type="video/mp4">
        </video>

        <!-- CONTENT ON TOP -->
        <div class="content-overlay">
            <img id="balloon" src="mxjfiles-heart-24055_512.gif" alt="Heart">
            <p class="click-hint">Click the balloon!</p>
            <h2>I knew itüòç!</h2>
        </div>
    </div>

    <!-- CONFETTI -->
    <div id="confetti"></div>

    <!-- HEART VIDEO MODAL -->
    <div id="videoModal">
        <div class="heart-container">
            <!-- Video with multiple sources -->
            <video id="heartVideo" class="local-gif"
                src="file:///C:/Users/rajas/Downloads/Love%20Me%20Valentine/Love%20Me%20Valentine/final%20vid.mp4"
                autoplay muted loop playsinline></video>
        </div>
    </div>

    <script>
        // Elements
        const questionPage = document.getElementById('questionPage');
        const loaderPage = document.getElementById('loaderPage');
        const resultPage = document.getElementById('resultPage');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const bgMusic = document.getElementById('bgMusic');
        const bgVideo = document.getElementById('bgVideo');
        const balloon = document.getElementById('balloon');
        const confetti = document.getElementById('confetti');
        const videoModal = document.getElementById('videoModal');
        const heartVideo = document.getElementById('heartVideo');

        // Play music on page load
        // Try to play music immediately, fallback to interaction
        const tryPlayMusic = () => {
            bgMusic.play().then(() => {
                // Success - remove listeners
                document.body.removeEventListener('click', tryPlayMusic);
                document.body.removeEventListener('touchstart', tryPlayMusic);
                document.body.removeEventListener('mousemove', tryPlayMusic);
                document.body.removeEventListener('keydown', tryPlayMusic);
            }).catch(error => {
                // Autoplay blocked - wait for any interaction
                console.log("Autoplay prevented. Waiting for user interaction.");
            });
        };

        window.addEventListener('load', () => {
            tryPlayMusic();
            document.body.addEventListener('click', tryPlayMusic);
            document.body.addEventListener('touchstart', tryPlayMusic);
            document.body.addEventListener('mousemove', tryPlayMusic);
            document.body.addEventListener('keydown', tryPlayMusic);
        });

        // No button - move randomly
        // No button - move randomly
        function moveNoBtn() {
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        noBtn.addEventListener('mouseover', moveNoBtn);
        noBtn.addEventListener('click', moveNoBtn);

        // Yes button - show loader for 15 seconds, then result
        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            loaderPage.style.display = 'flex';

            setTimeout(() => {
                loaderPage.style.display = 'none';
                resultPage.style.display = 'block';
                bgVideo.play();
            }, 15000); // 15 seconds
        });

        // Balloon click - shake, pop, confetti, then video
        balloon.addEventListener('click', () => {
            // Shake
            balloon.classList.add('shake');

            setTimeout(() => {
                balloon.classList.remove('shake');
                balloon.classList.add('pop');

                // Show confetti
                confetti.style.display = 'block';
                createConfetti();

                // After 1 second, show video
                setTimeout(() => {
                    confetti.style.display = 'none';
                    videoModal.style.display = 'flex';
                    heartVideo.play();
                }, 1000); // 1 second
            }, 500);
        });

        // Create confetti pieces
        function createConfetti() {
            confetti.innerHTML = '';
            const colors = ['#ff6b81', '#ffd93d', '#6bcf7f', '#4d96ff', '#ff54a4'];

            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 2 + 's';
                confetti.appendChild(piece);
            }
        }

        // Close video modal on click
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                videoModal.style.display = 'none';
                heartVideo.pause();
                heartVideo.currentTime = 0;
                balloon.classList.remove('shake', 'pop');
            }
        });

        // Loop heart video infinitely
        heartVideo.addEventListener('ended', () => {
            heartVideo.currentTime = 0;
            heartVideo.play();
        });
    </script>

</body>

</html>
